

<!DOCTYPE html>
<html>

<head>

<script language="javascript">     
    function figura()
{
          

        var valor = document.getElementById("texto").value;//lo transforma s
        document.getElementById("txt").innerHTML=valor;    //este hace que seponga en el documento     

       var n=(valor/2);
                if (valor%2==0 )
                {
                 
                document.write("Debe ingresar solo numeros impares");
                }
else 
     for (var i=0;i<=n;i++)
     { 
      for(var j=0;j<i+1;j++)      { 
                document.write("*");
      }
                document.write("<br>");
     }
    
    for (var i=1;i<=n;i++)
     { 
      for(var j=0;j<=n;j++)
      { 
        if(j<i) {   
                document.write(" ");
                }
      else {
                document.write("*");
            }
     }  
                document.write("<br>");
    }
}
}
       
</script> 

</head>
<body>

<form id="formulario" method="Post">
    	
    	<br>
      Ingresa numero de filas:
<input type="text" id="texto" onchange="figura()"/>
<br>
<div id="txt"></div>
</form>

</body>
</html>
